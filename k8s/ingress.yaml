apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-gitops
  namespace: new-hello-gitops
spec:
  ingressClassName: nginx  
  rules:
    - host: '*'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-gitops
                port:
                  number: 8050
