apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-gitops-argocd
  namespace: argocd
spec:
  destination:
    namespace: hello-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests
    repoURL: https://github.com/potopaa/HW_3_ArgoCD.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
